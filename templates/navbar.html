 <!-- header start -->
 <div class="container-fluid navbar-dark bg-dark">
     <div class="container">
         <nav class="navbar navbar-expand-lg ">
             <a class="navbar-brand" href="/">Meal Station</a>
             <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                 aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                 <span class="navbar-toggler-icon"></span>
             </button>

             <div class="collapse navbar-collapse" id="navbarSupportedContent">
                 <ul class="navbar-nav ml-auto">
                     <li class="nav-item">
                         <a class="nav-link text-white" href="/">Home</a>
                     </li>

                     {% if not request.session.customer_email %}
                     <li class="nav-item">
                         <a class="nav-link text-white" href="/login">Login</a>
                     </li>
                     <li class="nav-item">
                         <a class="nav-link text-white" href="/register">Register</a>
                     </li>
                     <li class="nav-item">
                         <a class="nav-link text-white" href="/admin" target="_blank">Admin</a>
                     </li>
                     {% else %}
                     <li class="nav-item">
                         <a class="nav-link text-white" href="/cart"><i class="fa fa-shopping-cart "></i>Cart
                             {% if cart_count %}
                             <span class="badge badge-info ml-1">{{cart_count}}</span>
                             {% endif %}
                         </a>
                     </li>
                     <li class="nav-item">
                         <a class="nav-link text-white" href="/orders">Order</a>
                     </li>
                     <li class="nav-item">
                         <a class="nav-link text-white" href="/logout">Logout</a>
                     </li>
                     <li class="nav-item ">
                         <p class="nav-link bg-primary text-white rounded pl-2">{{request.session.customer_name}}</p>
                     </li>

                     {% endif %}

                 </ul>
             </div>
         </nav>
     </div>
 </div>
 <!-- header end -->

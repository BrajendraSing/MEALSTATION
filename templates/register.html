{% extends 'base.html' %}
{% block content %}
{% include 'navbar.html' %}


<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="offset-md-3 col-md-6 col-12">

            <form class="border border-4 rounded p-4 bg-light" method="POST" action="">
                {% csrf_token %}
                <h1 class="text-center text-primary">Cafe Register
                    <hr>
                </h1>
                {% if error %}
                <div class="alert alert-danger">{{error}}</div>
                {% endif %}
                {% if success %}
                <div class="alert alert-success">{{success}}</div>
                {% endif %}
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" value="{{fname}}" name="fname" class="form-control"
                        placeholder="Enter Your Name">
                </div>
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" value="{{lname}}" name="lname" class="form-control"
                        placeholder="Enter Your Name">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" value="{{email}}" name="email" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="">Mobile No.</label>
                    <input type="text" value="{{mobile}}" name="mobile" class="form-control"
                        placeholder="Enter Your Mobile No.">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" value="{{password}}" name="password" class="form-control"
                        id="exampleInputPassword1" placeholder="Enter Password">
                </div>
                <div class="form-group">
                    <label for="">Confirm Password</label>
                    <input type="password" value="{{cpassword}}" name="cpassword" class="form-control" id=""
                        placeholder="Confirm Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-warning float-right">Reset</button>

            </form>

        </div>
    </div>
</div>
<div class="mb-5"></div>

{% endblock %}

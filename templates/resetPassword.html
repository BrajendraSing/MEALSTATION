{% extends 'base.html' %}
{% block content %}
{% include 'navbar.html' %}


<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="offset-md-3 col-md-6 col-12">

            <form class="border border-4 rounded p-4 bg-light" method="POST" action="">
                {% csrf_token %}
                <h1 class="text-center text-primary">Reset Password
                    <hr>
                </h1>
                {% if error %}
                <div class="alert alert-danger">{{error}}</div>
                {% endif %}
                {% if success %}
                <div class="alert alert-success">{{success}}</div>
                {% endif %}

                <div class="form-group">
                    <label for="passwordExample">Password </label>
                    <input type="password" name="password" class="form-control" placeholder="Enter Password">

                </div>
                <div class="form-group">
                    <label for="passwordExample2">Confirm Password </label>
                    <input type="password" name="confirmpassword" class="form-control" placeholder="Confirm Password">

                </div>
                <button type="submit" class="btn btn-primary">Reset Password</button>

            </form>

        </div>
    </div>
</div>
<div class="mb-5"></div>

{% endblock %}
